<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Snippet Collapse Filters Panel using HTML CSS    | Bootsnipp.com</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="./Bootstrap Snippet Collapse Filters Panel using HTML CSS _ Bootsnipp.com_files/bootstrap.min.css">
<script src="./Bootstrap Snippet Collapse Filters Panel using HTML CSS _ Bootsnipp.com_files/jquery-1.11.0.min.js.다운로드"></script>
<script src="./Bootstrap Snippet Collapse Filters Panel using HTML CSS _ Bootsnipp.com_files/bootstrap.min.js.다운로드"></script>
</head>
<body>
<div class="container">
	<div class="row">
        <div id="filter-panel" class="filter-panel">
             <div class="panel-body">
                 <form class="form-inline" role="form">
                     <div class="form-group">
                         <label class="filter-col" style="margin-right:0;" for="pref-perpage">Rows per page:</label>
                         <select id="pref-perpage" class="form-control">
                             <option value="2">2</option>
                             <option value="3">3</option>
                             <option value="4">4</option>
                             <option value="5">5</option>
                             <option value="6">6</option>
                             <option value="7">7</option>
                             <option value="8">8</option>
                             <option value="9">9</option>
                             <option selected="selected" value="10">10</option>
                             <option value="15">15</option>
                             <option value="20">20</option>
                             <option value="30">30</option>
                             <option value="40">40</option>
                             <option value="50">50</option>
                             <option value="100">100</option>
                             <option value="200">200</option>
                             <option value="300">300</option>
                             <option value="400">400</option>
                             <option value="500">500</option>
                             <option value="1000">1000</option>
                         </select>                                
                     </div> 
                     <div class="form-group">
                         <label class="filter-col" style="margin-right:0;" for="pref-search">Search:</label>
                         <input type="text" class="form-control input-sm" id="pref-search">
                     </div>
                     <div class="form-group">
                         <label class="filter-col" style="margin-right:0;" for="pref-orderby">Order by:</label>
                         <select id="pref-orderby" class="form-control">
                             <option>Descendent</option>
                         </select>                                
                     </div> 
                 </form>
             </div>
        </div>    
	</div>
</div>
</body>
</html>
